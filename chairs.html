      function RollOver(imgName,imgType) {
          if (document.images) {
              eval("document.images." + imgName + ".src = " + imgName + "on.src;");

              document.images.imgBigImage.src = eval(imgName + "lg.src");
          }
      }
      
      function GetWidth(imgType) {
          var iWidth;
          switch (imgType) {
              case "landscape":
                  iWidth = "450";
                  break;
              case "portrait":
                  iWidth = "279";
                  break;
              case "square":
                  iWidth = "371";
                  break;
          }
          return iWidth;
      }

      function RollOut(imgName) {  // the normal onMouseOut function
